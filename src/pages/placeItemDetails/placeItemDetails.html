<ion-header>
  <ion-navbar>
    <ion-title>
      {{item.name}}
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align:center;padding-top:10px;">
    <p><b>{{item.name}}</b></p>
    <img style="max-height:300px;" src="{{item.img}}"/>
    <p><small>{{item.source}}</small></p>
  </div>

  <div id="item-content" style="padding-left:10px;padding-right:5px;">

  </div>

</ion-content>
