<ion-header no-border>
  <ion-navbar>
    <ion-title>
      What to bring?
    </ion-title>
    <ion-buttons end>
      <button (click)="resetList()" ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let itemGroup of packingList">
      <ion-item-divider color="secondary">
        <ion-icon name="{{itemGroup.icon}}" item-start></ion-icon>
        {{itemGroup.group}}
      </ion-item-divider>
      <ion-item *ngFor="let item of itemGroup.items" text-wrap>
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox (ionChange)="updateList()" [(ngModel)]="item.checked" ></ion-checkbox>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
